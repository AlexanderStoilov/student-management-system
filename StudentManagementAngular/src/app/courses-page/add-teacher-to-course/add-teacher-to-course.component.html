<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <section id="addTeacherToCourseMenu">
            <div class="background">
                <div class="shape" id="shape"></div>
            </div>
            <form id="form3">
                <label>Teacher ID</label>
                <input type="text" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" id="teacherId"
                    [(ngModel)]="teacherId" [ngModelOptions]="{standalone: true}">

                <label>Course ID</label>
                <input type="text" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" id="courseId"
                    [(ngModel)]="courseId" [ngModelOptions]="{standalone: true}">

                <button type="button" id="add-btn" (click)="addTeacherToCourse()">Add Teacher to
                    Course</button>
            </form>
        </section>
    </body>
</html>

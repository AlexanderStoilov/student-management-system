<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <section id="addGradeToStudentMenu">
            <div class="background">
                <div class="shape" id="shape"></div>
            </div>
            <form id="form2">
                <label>Grade</label>
                <input type="password" placeholder="X.X" id="grade" [(ngModel)]="grade"
                    [ngModelOptions]="{standalone: true}">

                <label>Student ID</label>
                <input type="text" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" id="studentId"
                    [(ngModel)]="studentId" [ngModelOptions]="{standalone: true}">

                <label>Course ID</label>
                <input type="text" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" id="courseId"
                    [(ngModel)]="courseId" [ngModelOptions]="{standalone: true}">


                <button type="button" id="add-btn" (click)="addGradeToStudent()">Add Grade to
                    Student</button>
            </form>
        </section>
    </body>
</html>

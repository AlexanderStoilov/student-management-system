<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Course page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <body>

        <section id="addCourseMenu">
            <div class="background">
                <div class="shape" id="shape"></div>
            </div>
            <form id="form0">
                <label>Course Name</label>
                <input type="text" placeholder="Name" id="courseName" [(ngModel)]="courseName"
                    [ngModelOptions]="{standalone: true}">

                <label>Course Total Hours</label>
                <input type="text" placeholder="Total Hours" id="courseId" [(ngModel)]="courseTotalHours"
                    [ngModelOptions]="{standalone: true}">

                <button type="button" id="add-btn" (click)="addCourse()">Add Course</button>
            </form>
        </section>
    </body>

</html>

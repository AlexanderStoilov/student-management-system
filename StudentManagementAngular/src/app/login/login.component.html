<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>

    <body>
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form>

                            <div class="divider d-flex align-items-center my-4">
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">Username</label>
                                <input type="username" id="form3Example3" class="form-control form-control-lg"
                                    placeholder="Enter a valid username" [(ngModel)]="username"
                                    [ngModelOptions]="{standalone: true}" />
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label" for="form3Example4">Password</label>
                                <input type="password" id="form3Example4" class="form-control form-control-lg"
                                    placeholder="Enter password" [(ngModel)]="password"
                                    [ngModelOptions]="{standalone: true}" />
                            </div>
                            <div class="divider d-flex align-items-center my-4">
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#!" class="text-body">Forgot password?</a>
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="button" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                    (click)="doLogin()">Login</button>

                                <p id="noacc-question" class="small">Don't have an account?</p>

                                <button type="button" class="btn small btn-lg" (click)="goToRegistration()">Sign
                                    up</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </section>
        <script src="" async defer></script>
    </body>

</html>
